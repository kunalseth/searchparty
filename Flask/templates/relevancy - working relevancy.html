<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relevancy</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h2> This is the Relevancy results page</h2>

    <form action="relevancy", method="post">
      <fieldset>
        <legend>Search Term</legend>
        <p>
          <label>Enter the company to search!</label>
          <input type = "text"
                 id = "compname" name="compname" />
            <input type = "">
          <input type = "submit" name ="formsubmit" value="Submit!">

        </p>
      </fieldset>
    </form>

    <div class=page>

        {% for table in tables %}
            {{ table|safe }}
        {% endfor %}

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
    </ul>
            {% endif %}
        {% endwith %}
        {% block body %}{% endblock %}
    </div>


</body>
</html>
